<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>AR 위 여성 독립운동가들</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 400vw;
      height: auto;
      transform: translate(-50vw, -50vh);
      z-index: 1;
      pointer-events: none;
    }
    .btn-permission {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 1em 2em;
      font-size: 18px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <video autoplay playsinline muted></video>
  <img class="overlay" src="l_2019031301000728400040591.jpg" alt="여성 독립운동가">
  <button class="btn-permission" id="btnRequest">기기 움직임 허용</button>

  <script>
    // 카메라 접근
    navigator.mediaDevices.getUserMedia({
      video: {
        facingMode: { exact: "environment" }
      }
    })
    .then(stream => {
      const video = document.querySelector("video");
      video.srcObject = stream;
      video.play();
    })
    .catch(err => {
      console.error("카메라 접근 실패:", err);
    });

    const overlay = document.querySelector(".overlay");
    const btn = document.getElementById("btnRequest");

    // 센서 데이터 처리
    function handleOrientation(event) {
      let { beta, gamma } = event;
      const orientation = screen.orientation?.angle || window.orientation || 0;
      let offsetX = 0;
      let offsetY = 0;

      switch (orientation) {
        case 0: // 세로 모드 (기기를 똑바로 세운 상태)
          offsetX = gamma * 3;         // 좌우 기울기
          offsetY = -beta * 3;         // 앞뒤 기울기 (위/아래 방향 보정)
          break;
        case 90: // 가로 모드 (오른쪽으로 회전)
          offsetX = beta * 3;
          offsetY = -gamma * 3;
          break;
        case -90:
        case 270: // 가로 모드 (왼쪽으로 회전)
          offsetX = -beta * 3;
          offsetY = gamma * 3;
          break;
        case 180: // 거꾸로 든 세로
          offsetX = -gamma * 3;
          offsetY = beta * 3;
          break;
        default:
          offsetX = gamma * 3;
          offsetY = -beta * 3;
      }

      overlay.style.transform = `translate(calc(-50vw + ${offsetX}px), calc(-50vh + ${offsetY}px))`;
    }

    // 권한 요청 및 이벤트 등록
    btn.addEventListener("click", () => {
      if (typeof DeviceOrientationEvent?.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission()
          .then(response => {
            if (response === 'granted') {
              window.addEventListener("deviceorientation", handleOrientation);
              btn.style.display = "none";
            } else {
              alert("기기 센서 접근이 거부되었습니다.");
            }
          })
          .catch(console.error);
      } else {
        // 안드로이드 또는 데스크탑: 권한 요청 없음
        window.addEventListener("deviceorientation", handleOrientation);
        btn.style.display = "none";
      }
    });
  </script>
</body>
</html>
